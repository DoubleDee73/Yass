<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USDB Syncer Meta-Tags</title>
    <style>
        body { font: Arial, sans-serif; }
    </style>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <td>Video URL (v)</td>
                <td><input type="text" name="videourl" value="%videourl%" maxlength="250"></td>
            </tr>
            <tr>
                <td>Audio URL (a)</td>
                <td><input type="text" name="audiourl" value="%videourl%" maxlength="250"></td>
            </tr>
            <tr>
                <th colspan="2">Cover</th>
            </tr>
            <tr>
                <td>Cover URL (co)</td>
                <td><input type="text" name="coverurl" value="%coverurl%" maxlength="250"></td>
            </tr>
            <tr>
                <td>Rotation (co-rotate)</td>
                <td><input type="text" name="co-rotate"></td>
            </tr>
            <tr>
                <td>Contrast (co-contrast)</td>
                <td>
                    <input type="checkbox" name="co-rotate-auto">Auto
                    <input type="text" name="co-rotate" maxlength="4" size="5">
                </td>
            </tr>
            <tr>
                <td>Crop (co-crop)</td>
                <td>
                    <input type="text" name="co-crop-left" maxlength="4" size="5">
                    <input type="text" name="co-crop-top" maxlength="4" size="5">
                    <input type="text" name="co-rotate" maxlength="4" size="5">
                    <input type="text" name="co-rotate" maxlength="4" size="5">
                </td>
            </tr>
        </table>
        <input type="submit" value="Okay">
    </form>
</body>
</html>
