<h2>Choisir un dossier/une édition</h2>

Le MP3 sera classé dans votre répertoire de chansons. 
Si vous indiquez un sous-dossier, ce dossier sera utilisé à la place. 
Vous pouvez également saisir un nouveau dossier.
<p>La balise d’en-tête « Édition » peut être utilisée pour une catégorisation secondaire.
